<div class="table-responsive">
  <!-- <button (click)="create(item)" title="Create Item">Create</button> -->
  <table class="table table-striped table-hover" id="item-table">
      <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Delete</th>
              <th></th> <!-- For spacing -->
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let list of groceryLists; let i = index">
              <td>{{list.groceryListid}}</td>
              <td>{{list.categoryName}}</td>
              <td>
                  <button (click)="delete(list)" class="btn btn-primary btn-sm" title="Delete Item">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
